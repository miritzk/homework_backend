<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 10</title>
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="{{ url_for('assignment10.static', filename='css/assignment10.css') }}">
</head>
<body>
    {% include('menu.html') %}

    <div class="content">

        <!-- insert form -->
        <h2>Insert form</h2>
        <form action="/insert_user" method="POST">
            Name: <input name="name" type="text"> <br><br>
            Email: <input name="email" type="email"> <br><br>
            <input type="submit" value="Insert">
        </form>

        <!-- update form -->
        <h2>Update form</h2>
        <form action="/update_user" method="POST">
            Name: <input name="name" type="text"> <br><br>
            New Email: <input name="new_email" type="email"> <br><br>
            <input type="submit" value="Update">
        </form>

        <!-- delete form -->
        <h2>Delete form</h2>
        <form action="/delete_user" method="POST">
            Name: <input name="name" type="text"> <br><br>
            <input type="submit" value="Delete">
        </form>

        {% if user_list %}
            <h2>User List:</h2>
            <ul>
                {% for user in user_list %}
                <li>
                    <b>Name:</b> {{ user.name }}, <b>Email:</b> {{ user.email }}
                </li>
                {% endfor %}
            </ul>

        <p>{{ change_message }}</p>

        {% else %}
        <br>
        <form action="/user_list" method="GET">
            <input type="submit" value="Show User List">
        </form>

        {% endif %}

    </div>
</body>
</html>
